name: Repo Viewer Search Index

on:
  push:
    branches:
      - master
      - dev
  workflow_dispatch: {}

jobs:
  generate-index:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Generate Repo Viewer search index
        uses: H-Sofie/Repo-Viewer-Search@main
        with:
          branches: master, dev
