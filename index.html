<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/repo-viewer-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts - Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta name="description" content="%VITE_SITE_DESCRIPTION%" />
    <meta name="keywords" content="%VITE_SITE_KEYWORDS%" />
    <meta name="author" content="Repo-Viewer" />
    <title>%VITE_SITE_TITLE%</title>
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="%VITE_SITE_TITLE%" />
    <meta property="og:description" content="%VITE_SITE_DESCRIPTION%" />
    <meta property="og:image" content="%VITE_SITE_OG_IMAGE%" />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="%VITE_SITE_TITLE%" />
    <meta name="twitter:description" content="%VITE_SITE_DESCRIPTION%" />
    <meta name="twitter:image" content="%VITE_SITE_OG_IMAGE%" />
    <script type="module">
      const defaultTitle = 'Repo_Viewer';
      const envTitle = import.meta.env.VITE_SITE_TITLE;
      document.title = envTitle ? envTitle : defaultTitle;
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
